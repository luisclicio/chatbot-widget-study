<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Widget</title>
  </head>
  <body>
    <div id="chat"></div>

    <script type="module" defer>
      import { ChatbotWidget } from './src/index.tsx';

      const chatbotWidget = new ChatbotWidget({
        rootElement: document.getElementById('chat'),
        ui: {
          width: 360,
          position: {
            right: 16,
            bottom: 16,
          },
        },
      });

      chatbotWidget.render();
    </script>
  </body>
</html>
